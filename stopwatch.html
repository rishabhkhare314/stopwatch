<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Teko&display=swap" rel="stylesheet">  
  <link href="https://fonts.googleapis.com/css?family=Pacifico&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="stopwatch.css" type="text/css">
</head>
<body>
 <div class="stopwatch">
   <header > 
     <div class="container">
      <span id="time" class="float-right"></span>
      <span id="date" class="pull-left"></span> 
     </div>
    
   </header >
       
    <div class="watch">
        <span id="display"> 00 : 00 : 00<span style="font-size:2.5rem;"> : 00 </span> </span><br>
         <button type="button" class="btn btn-primary btn-circle btn-xl" onclick="start()" id= "start"><i class="fa fa-list"></i>
          Start </button>
        <button type="button" class="btn btn-warning btn-circle btn-xl" onclick="stop()"><i class="fa fa-list"></i>
                Stop </button>
        <button type="button" class="btn btn-info btn-circle btn-xl" onclick="clr()" ><i class="fa fa-list"></i>
                 Reset </button> 
    </div>
</div>

<script src="stopwatch.js"></script>
</body>
</html>
